user  nginx;
worker_processes  auto;

events {
    worker_connections  1024; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;
    
    # カスタムログフォーマット（リクエスト開始時）
    log_format request_start '[NGINX] → $request_method $request_uri - Routing to $upstream_addr';
    # 標準のアクセスログフォーマット（レスポンス完了時）
    log_format request_complete '[NGINX] ← $request_method $request_uri - $status ($request_time ms)';
    
    # アクセスログ設定
    access_log /var/log/nginx/access.log request_complete;

    # アップストリーム（同一ネットワーク内なので ports: 不要）
    upstream fe { 
        server frontend:3000; 
    }
    upstream be { 
        server backend:8080; 
    }
    upstream jaeger {
        server jaeger:16686;
    }

    server {
        listen 80;

        # ヘルスチェック
        location = /health-check { 
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # APIはバックエンドへ
        location /api/ {
            # リクエスト開始ログ
            access_log /var/log/nginx/access.log request_start;
            
            proxy_pass         http://be;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /jaeger/ {
            proxy_pass         http://jaeger;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # それ以外はフロントへ
        location / {
            # リクエスト開始ログ
            access_log /var/log/nginx/access.log request_start;
            
            proxy_pass         http://fe;
            proxy_set_header   Host $host;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }
}